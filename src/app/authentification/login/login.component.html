<div id="contain-login">
    <a routerLink="/home">
        <div class="img-logo">
            <img src="/assets/img/logosite.png" id="logosite" alt="Groove Street">
        </div>
    </a>
    <h1>Connectez vous</h1>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div *ngIf="errorsAuth" class="erreur">Erreur dans l'adresse email ou le password</div>
        <div class="group">
            <label for="email" class="label">E-mail : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="email" type="email" name="email" formControlName="email" placeholder="Votre adresse email">
        </div>

        <div class="group">
            <label for="password" class="label">Mot de passe :</label>
            <input id="password" type="password" name="password" formControlName="password"
                placeholder="Votre mot de passe">
        </div>

        <div class="group">
            <button type="submit" class="btnFull">Se connecter</button>
            <button routerLink="/register" class="btnFull">S'inscrire</button>
        </div>
    </form>

</div>

<div id="contain-discussion-prive">
  <div id="content-messages">

    
      <li *ngFor="let conversation of conversations">
        <div class="defil-messages">
          <div class="img-logo" [ngStyle]="{ 'background-image': 'url(' + conversation.photo + ')'}">
          </div>
          <div id="texte-conversation sender">
            {{ conversation.message }}
          </div>


          
        </div>
        <div id="texte-conversation" [class.sender]="musicien.id == conversation.musicien1_id ? true : false"
          [class.reciever]="musicien.id != conversation.musicien1_id ? true : false">
          {{ conversation.message }}
        </div>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="sendMessage()">
      <div id="align-message">
        <input type="text" formControlName="message">
        <button id="btn-send" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" class="ico-button" viewBox="0 0 16 16">
            <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z" />
            <path fill-rule="evenodd" d="M12 3v10h-1V3h1z" />
            <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z" />
            <path fill-rule="evenodd"
              d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>
      </div>

    </form>

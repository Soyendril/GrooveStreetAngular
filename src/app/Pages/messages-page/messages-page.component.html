<div id="liste-contacts">
  <h2>Your Grooves</h2>
<div id="contain-messagaes">

      <div class="img-logo">
        <img [src]="cheminPhotos + musicien.photo" id="logosite" alt="Groove Street">

        <a [routerLink]="['/messages', musicien.id]" class="btnOne btnLarge">

      </div>
</div>
</div>

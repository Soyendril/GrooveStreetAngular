<h1>Paramètres du compte</h1>
<form [formGroup]="settingsForm">
  <div class="group">
    <label for="commune" class="label">Commune :</label>
    <input id="commune" type="text" name="commune" formControlName="commune" [(ngModel)]="communeMusicien">
  </div>
  <div class="group">
    <label for="codePostal" class="label">Code Postal :</label>
    <input id="codePostal" type="text" name="codePostal" formControlName="codePostal" [(ngModel)]="codePostalMusicien">
  </div>
  <div class="group">
    <label for="age" class="label">Age :</label>
    <input id="age" type="text" name="age" formControlName="age" [(ngModel)]="ageMusicien">
  </div>
  <div class="group">
    <label for="email" class="label">E-mail :</label>
    <input id="email" type="email" name="email" formControlName="email" [(ngModel)]="emailMusicien">
  </div>
  <div class="group">
    <label for="password" class="label">Mot de passe :</label>
    <input id="password" type="password" name="password" formControlName="password" placeholder="Votre mot de passe">
  </div>
  <div class="group">
    <label for="confirmPassword" class="label">Confirmez le mot de passe :</label>
    <input id="confirmPassword" type="password" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe">
  </div>
  <div class="group">
    <label for="tel" class="label">Numéro de téléphone :</label>
    <input id="tel" type="tel" name="tel" formControlName="tel" placeholder="Votre Numéro de téléphone">
  </div>
  <div class="group">
    <button class="btnFull" >Valider les modifications</button>

    <button id="deletion" class="btnFull" (click)="deleteAccount()">Supprimer le compte</button>
  </div>
</form>
